repositories  {
    mavenCentral()
}

apply plugin: 'maven'
apply plugin: 'java'

sourceCompatibility = targetCompatibility = JavaVersion.VERSION_1_8
group = "ichttt"
version = "1.0"

dependencies {
    compileClasspath 'com.google.code.gson:gson:2.8.6'
}
jar {
manifest {
    attributes (
        'Main-Class': 'ichttt.mclang2json.Lang2JsonConverter'
    )
}
}
